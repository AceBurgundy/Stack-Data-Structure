<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="menu">
        <p class="title">Stack</p>
        <div class="menu-options-container">
            <div class="menu-options">
                <div class="options" id="stack">
                    <p>Stack</p>
                </div>
                <div class="options" id="with-size-stack">
                    <p id="with-size-stack-text">Stack w/ size</p>
                    <input class="menu-input" type="number" placeholder="Add stack size">
                </div>
            </div>
            <div class="start" data-option="">
                < CHOOSE</div>
            </div>
            <div class="author">By: Sabalo BSCS</div>
            <a href="https://drive.google.com/drive/folders/1XvFvW7fH96J-l6msScJfjLDHlBQViZaE?usp=sharing" target="_blank" id="source">SOURCE</a>
        </div>
        <div class="prompt">
            <p>Are you sure?</p>
            <div class="prompt-options">
                <div class="option" id="yes">YES</div>
                <div class="option" id="no">NO</div>
            </div>
        </div>
        <p class="toast-message"></p>
        <div class="error">
            <p class="error-message"></p>
        </div>
        <div id="game">
            <div id="top">
                <div class="reset"><svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="40.000000pt" height="40.000000pt" viewBox="0 0 90.000000 90.000000" preserveAspectRatio="xMidYMid meet">
        <g transform="translate(0.000000,90.000000) scale(0.100000,-0.100000)"
        fill="#ffffff" stroke="none">
        <path d="M200 850 l0 -50 -50 0 -50 0 0 -100 0 -100 -50 0 -50 0 0 -150 0
        -150 50 0 50 0 0 -100 0 -100 100 0 100 0 0 100 0 100 -50 0 -50 0 0 150 0
        150 50 0 50 0 0 50 0 50 50 0 50 0 0 50 0 50 50 0 50 0 0 -50 0 -50 100 0 100
        0 0 -150 0 -150 -50 0 -50 0 0 -50 0 -50 -50 0 -50 0 0 50 0 50 -50 0 -50 0 0
        -200 0 -200 200 0 200 0 0 50 0 50 -50 0 -50 0 0 50 0 50 50 0 50 0 0 50 0 50
        50 0 50 0 0 200 0 200 -50 0 -50 0 0 50 0 50 -50 0 -50 0 0 50 0 50 -250 0
        -250 0 0 -50z"/>
        </g>
        </svg>
                </div>
                <div class="legend">
                    <div class="legend-container">
                        <div class="color" id="orange"></div>
                        <p class="legend-name">CURRENT
                        </p>
                    </div>
                </div>
            </div>
            <div id="middle">
                <div class="array-container">
                </div>
            </div>
            <div id="bottom">
                <div class="controls">
                    <div class="button insert" id="insert">INSERT</div>
                    <div class="button" id="input-getter">
                        <div id="hint">
                            <p id="hint-message">Type a letter to start</p>
                            <div class="arrow blinktext"></div>
                        </div>
                        <input class="game-input" type="text" id="inputHolder" placeholder="A"></div>
                    <div class="button" id="remove">REMOVE</div>
                    <div class="button" id="empty">EMPTY</div>
                </div>
            </div>
        </div>
</body>

</html>
